# In properties file
logging.level.root=DEBUG
logging.level.org.springframework=ERROR 
logging.level.com.howtodoinjava=TRACE
logging.level.com.example=TRACE

# https://docs.spring.io/spring-boot/docs/2.4.5/reference/html/appendix-application-properties.html#logging.file.name
logging.file.name=c:/Temp/logging/application-debug.log
# https://docs.spring.io/spring-boot/docs/2.4.5/reference/html/appendix-application-properties.html#logging.file.path      
#logging.file.path=/var/log


spring.datasource.url=jdbc:mysql://localhost:3306/desserts
spring.datasource.username=root
spring.datasource.password=passwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.initialization-mode=always


